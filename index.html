<!doctype html>
</script>
<html lang=dk>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--Viewport for nice looking mobile rendering-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--Sortable.js-->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    
    <!--index.html css file-->
    <link rel="stylesheet" href="styles/indexStyle.css">
    
    <!--jQuery-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--Stitch usings-->
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch.js"></script>
    <script src="scripts/stitchScript.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/5872d0ca7c.js" crossorigin="anonymous"></script>

    <!--Tooltip inti-->
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
  </head>
  <body>
    <!--LoginView-->
    <!-- #region -->
    <div id="LoginView" style="display: none">
      <link href="styles/loginStyle.css" rel="stylesheet">
      <div class="container login-container">
        <div class="row justify-content-center">
          <div class="col-sm-6 login-form-1">
            <h3>Login</h3>
            <div class="form-group">
              <input id="formMail" type="text" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
              <input id="formPassword" type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
              <button class="btn btn-light btn-block" onClick="login()">Login</button>
              <button class="btn btn-light btn-block" onClick="showMain()">Back</button>
            </div>
            <br>
            <p id="failLogInMessage">*Den indtastede Mail/Kode er ikke korrekt</p>
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <!--MainView-->
    <!-- #region -->
    <div id="MainView">
      <!--Menubar-->
      <!-- #region -->
      <link rel="stylesheet" href="styles/menuBarStyle.css">
      <ul id="ulNav">
        <li id="liNav"><a></a></li>
        <li style="float:right"><a id="loginDisplay" value="Login" onClick="showLogin()"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li style="float:right"><a id="logoutDisplay" value="Logout" onClick="logout()">Logout</a></li>
        <li style="float:right"><a id="userNameDisplay" data-toggle="tooltip" data-placement="bottom" title=""><i class="far fa-user"></i></a></li>
      </ul>
      <br>
      <br>
      <!-- #endregion -->

      <!--Drag and Drop-->
      <!-- #region -->
      <script src="scripts/cardScript.js"></script>
      <div class="container-fluid">
        <div class="row">
          
          <!--Helt dårligt-->
          <!-- #region -->
          <div class="col-xl-3 col-lg-6 col-sm-12">
            <ul id="A" class="list-group list-group-flush">
              <ul class="list-inline">
                <h1 class="list-inline-item">Helt dårligt</h1>
                <button id="addBtn" class="btn btn-primary list-inline-item float-right" onclick="cardAddDB('A', this)">Tilføj</button>
              </ul>
            </ul>
            <br>
          </div>
          <!-- #endregion -->

          <!--Går mig meget på-->
          <!-- #region -->
          <div class="col-xl-3 col-lg-6 col-sm-12">
            <ul id="B" class="list-group list-group-flush">
              <ul class="list-inline">
                  <h1 class="list-inline-item">Går mig meget på</h1>
                  <button id="addBtn" class="btn btn-primary list-inline-item float-right" onclick="cardAddDB('B', this)">Tilføj</button>
              </ul>
            </ul>
            <br>
          </div>
          <!-- #endregion -->

          <!--Går mig på-->
          <!-- #region -->
          <div class="col-xl-3 col-lg-6 col-sm-12">
            <ul id="C" class="list-group list-group-flush">
              <ul class="list-inline">
                  <h1 class="list-inline-item">Går mig på</h1>
                  <button id="addBtn" class="btn btn-primary list-inline-item float-right" onclick="cardAddDB('C', this)">Tilføj</button>
              </ul>
            </ul>
            <br>
          </div>
          <!-- #endregion -->

          <!--Gør mig glad-->
          <!-- #region -->
          <div class="col-xl-3 col-lg-6 col-sm-12">
            <ul id="D" class="list-group list-group-flush">
              <ul class="list-inline">
                  <h1 class="list-inline-item">Gør mig glad</h1>
                  <button id="addBtn" class="btn btn-primary list-inline-item float-right" onclick="cardAddDB('D', this)">Tilføj</button>
              </ul>
            </ul>
          </div>
          <!-- #endregion -->

        </div>
      </div>
      <!-- #endregion -->

      <!--Script that makes drag and drop work-->
      <script src="scripts/sortableScript.js"></script>

      <!--Run init() on page load-->
      <script type="text/javascript">
        init();
      </script>

      <!--Bootstrap JS, jQuery and Popper-->
      <<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
    <!-- #endregion -->
  </body>
</html>
